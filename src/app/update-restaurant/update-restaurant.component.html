 <app-nav-admin></app-nav-admin>

  <div class="container py-5">  
   
    <div class="card">  
        <div class="card-header  text-dark">  
            <h4 class="text-uppercase text-center">Edit & Update Restaurant</h4>  
        </div> 
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Success !</strong> Your data Updated successfully !.
          <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> 
        <div class="card-body">  
            <form [formGroup]="editRestaurent" (ngSubmit)="updateResto()">  
                <div class="form-row">  
                    <div class="col-md-6">  
                        <label>Name</label>  
                        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" />  
                    </div>  
                    <div class="col-md-6">  
                        <label>Address</label>  
                        <input type="text" placeholder="Enter Address" formControlName="Adress" class="form-control" />  
                    </div> 
                    <div class="col-md-6">  
                      <label>Email</label>  
                      <input type="text" placeholder="Last Name" class="form-control" placeholder="Enter Email" formControlName="email" />  
                  </div>  
                </div>  
            
                <div style="margin-top:40px;" class="container text-center">  
              
                  <button type="submit" class="btn text-light rounded-2 m-2 w-25">Update</button>  
                  <!-- <button type="submit" class="btn btn-danger rounded-2 m-2 w-25">clear</button>   -->
              </div>  
             
               
            </form>  
        </div>  
    </div>  
</div>
