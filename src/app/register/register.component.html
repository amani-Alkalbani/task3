<app-nav></app-nav>

  <section class="ftco-section">
    <div class="container">
       
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(../../../assets/Mobile-login.jpg);">
              </div>
                    <div class="login-wrap p-4 p-md-5">
                  <div class="d-flex">
                      <div class="w-100">
                          <h3 class="mb-4">Sign up</h3>
                      </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"> <fa-icon [icon]="faFacebook"  [styles]="{'stroke': 'black', 'color': 'brown'}"></fa-icon></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><fa-icon [icon]="faTwitter"  [styles]="{'stroke': 'black', 'color': 'brown'}"></fa-icon></a>
                                </p>
                            </div>
                  </div>
                        <form action="#" class="signin-form"  [formGroup]="createUser" (ngSubmit)= "regUser()">
                            <div class="form-group mb-3">
                                <label class="label" for="yourname">Your Name</label>
                                <input type="text" class="form-control" placeholder="Your Name" formControlName="name"  required>
                            </div>
                            <span *ngIf="name?.invalid" class="text-danger">Name required</span>

                            <div class="form-group mb-3">
                                <label class="label" for="form3Example3c">Your Email</label>
                                <input type="email" class="form-control" placeholder="example@text.com" formControlName="email" required>
                            </div>
                  
                            <p *ngIf="createUser.controls.email.valid" class="mt-2 text-sm text-green-500 absolute text-success ">Alright! Email available!</p>
                            <p *ngIf="email?.errors?.['email'] " class="mt-2 text-sm text-red-500 absolute text-danger " >Oh no! Email invalid!</p>
                      <!-- <div class="form-group mb-3">
                          <label class="label" for="name">Username</label>
                          <input type="text" class="form-control" placeholder="Username" required>
                      </div> -->
                      
                <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                  <input type="password" class="form-control" placeholder="password" formControlName="password" required>
                </div>
                <div *ngIf="password?.errors?.['pattern'] " class="alert alert-danger">
                  Password must contain more than 8 characters, 1 upper case letter
                </div>
                <ng-container >
                    <p *ngIf="createUser.controls.password.valid" class="mt-2 text-sm text-green-500 absolute">Password looks OK!</p>
                    <p *ngIf="createUser.controls.password.pending" class="mt-2 text-sm text-yellow-500 absolute">
                      Validation in progress... Please wait.
                    </p>
                   
                  </ng-container>

                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3" [disabled]="createUser.invalid">Sign up</button>
                </div>
          
              </form>
              <p class="text-center">Have already an account? <a data-toggle="tab" routerLink="/login">Sign in</a></p>
            </div>
          </div>
            </div>
        </div>
    </div>
</section>
