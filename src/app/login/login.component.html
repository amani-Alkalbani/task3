<app-nav></app-nav>
  <section class="ftco-section">
    <div class="container">
       
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(../../../assets/Key-rafiki.png);">
              </div>
                    <div class="login-wrap p-4 p-md-5">
                  <div class="d-flex">
                      <div class="w-100">
                          <h3 class="mb-4">Sign In</h3>
                      </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"> <fa-icon [icon]="faFacebook"  [styles]="{'stroke': 'black', 'color': 'brown'}"></fa-icon></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><fa-icon [icon]="faTwitter"  [styles]="{'stroke': 'black', 'color': 'brown'}"></fa-icon></a>
                                </p>
                            </div>
                  </div>
                  <alert></alert>
                        <form action="#" class="signin-form"  [formGroup]="login" (ngSubmit)="logindata(login)" >
                      <div class="form-group mb-3">
                          <label class="label" for="name">Email</label>
                         
                          <input type="email" class="form-control" name="email"  formControlName="email" placeholder="Email" required>
                      </div>
                   <span *ngIf="email?.invalid" class="text-danger">Email required</span>
                  
                <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                </div>
     
             
            



                <span *ngIf="password?.invalid" class="text-danger">Password required</span>
                
                <div class="form-group">
                    <button type="submit"     class="form-control btn btn-primary rounded submit px-3" [disabled]="login.invalid" >Sign In</button>
                </div>
                <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                  <input type="checkbox" checked>
                                  <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                </div>
              </form>
              <p class="text-center">Not a member? <a data-toggle="tab" routerLink="/register">Sign Up</a></p>
            </div>
          </div>
            </div>
        </div>
    </div>
</section>
